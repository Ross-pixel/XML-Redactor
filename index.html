<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XML-based Website Builder</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>XML-based Website Builder</h1>
    </header>

    <main>
      <section>
        <h2>Create a New Website</h2>
        <p>Upload your XML file to create a new website layout.</p>
        <input type="file" id="xmlFileInput" />
        <button onclick="loadAndFormatXml()">Load XML</button>
      </section>

      <section>
        <h2>Edit Website Content</h2>
        <p>Edit the website content below:</p>
        <textarea id="xmlEditor" rows="10" style="display: none"></textarea>
        <button id="saveButton" onclick="saveXml()">Save XML</button>
        <div id="preview"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Ross-pixel</p>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
